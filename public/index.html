<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/card.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/modal.css"/>
    <link rel="stylesheet" href="css/breadcrumb.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/pagination.css"/>
    <link rel="stylesheet" href="css/color-themes/sky.css"/>
    <title>Online Photo Book</title>
  </head>
  <body>
    <header>
      <div ></div>
      <h1>The greatest moments of my life</h1>
      <hr>
      <h2>My Photo Albums</h2>
    </header>
    
    <section class="content">
      <div class="container">
        <div class="column-1">
          <div class="card">
            <img src="./img/root/Nature/cover.jpg" alt="Denim Jeans">
            <h1>Nature</h1>
            <p class="card__text">Contains a multiple nice picture about nature. </p>
            <p><button OnClick="application.goToGallery('./albums/Nature/1.html')">Open</button></p>
          </div>
        </div>
        <div class="column-1">
          <div class="card">
            <img src="./img/root/Trees/cover.jpg" alt="Denim Jeans">
            <h1>Trees</h1>
            <p class="card__text">A collection of images around the topic of trees.</p>
            <p><button OnClick="application.goToGallery('./albums/Trees/1.html')">Open</button></p>
          </div>
        </div>
      </div> 
  
      <div class="container">
        <div class="column-6">
          <div class="footer">
            <hr>
            <p>Copyright 2020 by <a href="https://www.zsurzsalaszlo.com/">Laszlo-Andras Zsurzsa</a>. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/core.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
