<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/modal.css"/>
        <title>Gallery</title>
    </head>
    <body>
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Folder lvl 1</a></li>
            <li><a href="#">Folder lvl 2</a></li>
            <li>Folder lvl 3</li>
        </ul>

        <!-- Photo Grid -->
        <div class="container">
            <div class="tile">
                <img id="myImg" src="./img/medium/1.jpg" alt="">
            </div>
            <div class="tile">
                <img src="./img/medium/2.jpg" alt="">
            </div>
            <div class="tile">
                <img src="./img/medium/3.jpg" alt="">
            </div>
            <div class="tile">
                <img src="./img/medium/4.jpg" alt="">
            </div>
            <div class="tile">
                <img src="./img/medium/5.jpg" alt="">
            </div>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01" alt="" src="">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </body>
    <script src="./dist/main.bundle.js"></script></body>
</html>
